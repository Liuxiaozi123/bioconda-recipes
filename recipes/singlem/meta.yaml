{% set name = "singlem" %}
{% set version = "0.13.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: ba1f629ae89b05d0fd87e978bf0094dad5bac1bece56fb1d700f1987fb424cd8

build:
  number: 0
  noarch: python

requirements:
  host:
    - pip
    - python >=3
  run:
    - python >=3
    - smafa >=0.5.0
    - vsearch

test:
  commands:
    - singlem -h

about:
  home: https://github.com/wwood/singlem
  license: GNU General Public v3 (GPLv3)
  license_family: GPL3
  license_file: '{{ environ["RECIPE_DIR"] }}/LICENSE'
